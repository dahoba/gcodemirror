	<title>gCodeMirror by Gaurav Vaish</title>
	<link type="text/css" rel="stylesheet" href="CodeMirrorTest.css">
</head>
<body>
	<center><h2>gCodeMirror</h2></center>
	<div style='margin: 10px; margin-left: 20px'>
		<p>
			gCodeMirror is a GWT port of CodeMirror at <a href='http://www.codemirror.net'>www.codemirror.net</a>.
			<br/>
			Will soon write a mini introductory document on gCodeMirror.
		</p>
		<div>
			Here are some links to quick demos:
			<ul>
				<li><a href="CodeMirrorTest.html">Introduction</a></li>
				<li><a href="SearchCursorTest.html">Working with Search Cursor</a></li>
			</ul>
		</div>
	</div>
	<div class="copyright" align='center'>
		&copy; 2010, Gaurav Vaish. <a href="http://www.mastergaurav.com">www.mastergaurav.com</a>
	</div>
	<script type="text/javascript">
		var es = document.getElementsByTagName('a');
		if(es && es.length)
		{
			for(var idx in es)
			{
				var e = es[idx];
				if(e.href)
				{
					if(e.href.substring(0, 27) != "http://www.mastergaurav.com")
					{
						e.href = e.href + location.search;
					}
				}
			}
		}
	</script>
</body>
